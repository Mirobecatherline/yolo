apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: cattherinemirobe/yolo_frontend:v1.0.0.0
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "2506Mi"
              cpu: "5000m"
            requests:
              memory: "1228Mi"
              cpu: "2500m"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000       # External port
      targetPort: 3000  # Internal port for front-end container
      nodePort: 30100   # Optional: NodePort for accessing via any node IP